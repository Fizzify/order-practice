<!DOCTYPE html>
<html lang="en" role="site">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg" role="background">
      <div class="fill" role="background-fill"></div>
    </div>
    <div class="hero" role="hero">
      <div class="container" role="card-container">
        <div class="card" role="card-element">
          <img src="/images/illustration-hero.svg" alt="">
          <h2 role="card-title">Order Summary</h1>

          <p class="subtitle" role="card-subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <img role="plan-img" src="/images/icon-music.svg" alt="">
            <h3 role="plan-title">Annual Plan</h3>
            <p role="plan-years" class="year">$59.99/year</p>
            <a role="change" href="#" class="change"><p>Change</p></a>
          </div>


          <div class="payment" role="payment-options">
            <div class="proceed" role="proceed">
              <a href="#"><h3>Proceed to Payment</h3></a>
            </div>
            <div class="cancel" role="cancel">
              <a href="#"><h3>Cancel Order</h3></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution" role="credits">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Fizzify" role="me">Fizzify</a>.
    </div>
  </body>
</html>
